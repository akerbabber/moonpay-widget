<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonPay Integration</title>

    <!-- Adds the MoonPay SDK as a script -->
    <script defer src="https://static.moonpay.com/web-sdk/v1/moonpay-web-sdk.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const moonpaySdk = window.MoonPayWebSdk.init({
                flow: "buy",
                environment: "sandbox",
                variant: "overlay",
                params: {
                    apiKey: "", // Use your sandbox API key
                    baseCurrencyCode: "gbp",
                    baseCurrencyAmount: 100, // using number instead of string
                    defaultCurrencyCode: "btc",
                    walletAddress: "0xd8da6bf26964af9d7eed9e03e53415d37aa96045"
                }
            });

            moonpaySdk.show();
        });
    </script>
</head>
<body>
    <div class="container">
    </div>
</body>
</html>
